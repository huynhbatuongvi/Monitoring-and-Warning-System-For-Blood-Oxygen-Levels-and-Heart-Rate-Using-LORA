<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>Patient Monitor</title>s
</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="index.html" class="brand">
            <i class='bx bxs-calendar-heart' size></i>
            <span class="text">DASHBOARD</span>
        </a>
        
        <ul class="side-menu top">
            <li class="active">
                <a href="index.html">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
        </ul>

        <ul class="side-menu">
            <li>
                <a href="login.html" class="logout">
                    <i class='bx bxs-log-out-circle' ></i>
                    <span class="text">Đăng xuất</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
		<section id="content">
			<main>
				<div class="head-title">
					<div class="left">
						<h1>Dashboard</h1>
						<ul class="breadcrumb">
							<li>
								<a href="#">Patient management</a>
							</li>
						</ul>
					</div>
				</div>

				<ul class="box-info">
					<li id="patient1-box" data-patient="patient1">
						<i class='fas fa-user' style='font-size:40px;color:blue'></i>
						<span class="text">
							<h3 id="patient-name"></h3>
							<span id="patient-age"></span>
						</span>
					</li>
					<li id="patient2-box" data-patient="patient2">
						<i class='fas fa-user' style='font-size:40px;color:green'></i>
						<span class="text">
							<h3 id="patient-name-2"></h3>
							<span id="patient-age-2"></span>
						</span>
					</li>
				</ul>
				
			
				<div id="patient1" class="patient-info">
					<ul>
						<li>
							<span class="text">
								<h3>Nhịp tim: <span style="color: blue;" id="HeartRate" >None</span></h3>
							</span>
						</li>
						<li>
							<span class="text">
								<h3>Nồng độ Spo2: <span style="color: blue;" id="Spo2">None</span></h3>
							</span>
						</li>
						<li>
							<span class="text">
								<h3>Nhiệt độ cơ thể: <span style="color: blue;" id="Nhietdo">None</span></h3>
							</span>
						</li>
					</ul>
					<canvas id="canvas"></canvas>
				</div>
			
				<div id="patient2" class="patient-info">
					<ul>
						<li>
							<span class="text">
								<h3>Nhịp tim: <span style="color: blue;" id="HeartRate2">None</span></h3>
							</span>
						</li>
						<li>
							<span class="text">
								<h3>Nồng độ Spo2: <span style="color: blue;" id="Spo2-2">None</span></h3>
							</span>
						</li>
						<li>
							<span class="text">
								<h3>Nhiệt độ cơ thể: <span style="color: blue;" id="Nhietdo2">None</span></h3>
							</span>
						</li>
					</ul>
					<canvas id="canvas1"></canvas>
				</div>
			</main>
		</section>
    <!-- CONTENT -->

    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
